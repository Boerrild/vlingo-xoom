language: java
jdk:
  - openjdk11
dist: trusty

before_install:
  - rm -rf $HOME/.m2/repository/io/vlingo
  - cp travis_settings.xml $HOME/.m2/settings.xml

script:
  - mvn install -PTravisCI

before_cache:
  - rm -rf $HOME/.m2/repository/io/vlingo
cache:
  directories:
    - $HOME/.m2/repository

deploy:
  provider: bintray
  file: bintray.json
  skip_cleanup: true
  user: vaughnvernon
  on:
    branch: master
  key:
    secure: 
  passphrase:
    secure: 
notifications:
  slack:
    secure: 
